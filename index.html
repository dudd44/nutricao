<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aparecida Nutrição</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
   

</head>

<body>
    <header>
        <div class="container">
            <h1>Aparecida Nutrição</h1>
        </div>
    </header>


    <main>
        <section class="container">
            <h2>Meus Pacientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Peso</th>
                        <th>Altura</th>
                        <th>Gordura Corporal (%)</th>
                        <th>IMC</th>
                    </tr>
                </thead> <!--ACABOU O CABEÇALHO DA TABELA-->

                <tbody id="tabela-pacientes"> 
                    <tr class="paciente" id="primeiro-paciente">
                        <td class="info-nome"> Paulo </td>
                        <td class="info-peso"> 100 </td>
                        <td class="info-altura"> 2.00 </td>
                        <td class="info-gordura"> 10 </td>
                        <td class="info-imc"> 0 </td>
                    </tr>

                     <tr class="paciente">
                        <td class="info-nome"> Laura </td>
                        <td class="info-peso"> 51 </td>
                        <td class="info-altura"> 1.61 </td>
                        <td class="info-gordura"> 10 </td>
                        <td class="info-imc"> 0 </td>
                    </tr>

                    <tr class="paciente">
                        <td class="info-nome"> Eloá </td>
                        <td class="info-peso"> 47 </td>
                        <td class="info-altura"> 1.65 </td>
                        <td class="info-gordura"> 10 </td>
                        <td class="info-imc"> 0 </td>
                    </tr>

                    <tr class="paciente">
                        <td class="info-nome"> Eduarda </td>
                        <td class="info-peso"> 51 </td>
                        <td class="info-altura"> 1.70 </td>
                        <td class="info-gordura"> 10 </td>
                        <td class="info-imc"> 0 </td>
                    </tr>

                    <tr class="paciente">
                        <td class="info-nome"> Antoniele </td>
                        <td class="info-peso"> 57 </td>
                        <td class="info-altura"> 1.57 </td>
                        <td class="info-gordura"> 10 </td>
                        <td class="info-imc"> 0 </td>
                    </tr>


                </tbody>
            </table>
        </section>
    </main>
 
    <script src="js/principal.js"></script>

</body>
</html>
